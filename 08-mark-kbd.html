<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag mark - kbd</title>
  </head>
  <body>
    <!-- Tag mark - kbd (inline element) -->
    <p>Welcome to the <mark>Frontend Bootcamp</mark> Course</p>
    <!-- kbd (keyboard) -->
     <p>
      ctrl
      <kbd>ctrl</kbd> + <kbd>shift</kbd>
     </p>
  </body>
</html>
