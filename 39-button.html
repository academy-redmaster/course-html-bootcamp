<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
  </head>
  <body>
    <!-- button -->
    <button type="button">button</button>
    <button type="submit">submit</button>
    <button type="reset">Reset</button>
    <hr />
    <!-- popover -->
    <button type="submit" popovertarget="popup">show popup</button>
    <div id="popup" popover>
      <h3>hello , world</h3>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum dicta,
        illo earum soluta enim cum, eius corrupti facere voluptatibus quisquam,
        maxime labore dolore repellat. Officia nihil aperiam officiis tempora
        repellendus.
      </p>
    </div>
  </body>
</html>
