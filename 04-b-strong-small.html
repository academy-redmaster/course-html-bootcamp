<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>b-strong-small </title>
  </head>
  <body>
    <!-- b-strong-small (inline) -->
    <p>my nam is ali</p>
    <p>my nam is <b>ali</b></p>
    <p>my nam is <strong>ali</strong></p>
    <p>my nam is <small>ali</small></p>
  </body>
</html>
