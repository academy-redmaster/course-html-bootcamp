<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag cite - time</title>
  </head>
  <body>
    <!-- Tag cite - time (inline ) -->
    <!-- cite -->
    <p>کتاب <cite>گلستان سعدی</cite> یکی از آثار کلاسیک زبان فارسی است</p>
    <!-- time iso 8601 -->
    <time datetime="2025-10-15T14:30">2025-10-15T14:30</time>
  </body>
</html>
