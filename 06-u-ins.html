<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag ins - u</title>
  </head>
  <body>
    <!-- Tag u - ins (inline) -->
    <p>Welcome to the Frontend Bootcamp Course</p>
    <p>Welcome to the <u>Frontend Bootcamp</u> Course</p>
    <p>Welcome to the <ins>Frontend Bootcamp</ins> Course</p>
  </body>
</html>
