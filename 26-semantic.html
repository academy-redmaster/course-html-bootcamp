<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic tag</title>
  </head>
  <body>
    <!-- header (block element) -->
    <header>header block</header>
    <!-- nav (block element) -->
    <nav>
      <ul>
        <li><a href="">Home</a></li>
      </ul>
      <ul>
        <li><a href="">about us</a></li>
      </ul>
    </nav>
    <!-- footer (block element) -->
    <footer>footer section</footer>
    <!-- article (block element) -->
    <article>article section</article>
    <!-- aside (block element) -->
    <aside>aside section</aside>
  </body>
</html>
