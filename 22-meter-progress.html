<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag meter - progress</title>
  </head>
  <body>
    <!-- Tag meter - progress (block element) -->
    <!-- 1 . progress -->
    <progress value="40" max="100">40%</progress>
    <hr />
    <!-- 2. meter -->
    <meter value="40" max="100" min="0">40%</meter>
  </body>
</html>
