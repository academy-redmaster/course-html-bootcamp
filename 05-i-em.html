<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag em - i</title>
  </head>
  <body>
    <!-- Tag em - i (inline) -->
    <p>Welcome to the Frontend Bootcamp Course</p>
    <p>Welcome to the <i>Frontend Bootcamp</i> Course</p>
    <p>Welcome to the <em>Frontend Bootcamp</em> Course</p>
  </body>
</html>
