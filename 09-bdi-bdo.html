<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag bdi - bdo</title>
  </head>
  <body>
    <!-- Tag bdi - bdo (inline element) -->
    <!-- bdi -->
    <p>سلام من یک توسعه دهنده <bdi>Frontend</bdi> هستم</p>
    <!-- bdo -->
     <p>
      <bdo dir="rtl">hello , world</bdo>
      <bdo dir="ltr">سلام ، دنیا</bdo>
     </p>
  </body>
</html>
