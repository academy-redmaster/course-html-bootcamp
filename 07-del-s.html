<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag del - s</title>
  </head>
  <body>
    <!-- Tag del - s  (inline element) -->
    <p>Welcome to the Frontend Bootcamp Course</p>
    <p>Welcome to the <s>Frontend Bootcamp</s> Course <s>60$</s></p>
    <!-- ISO 8601 YYYY-MM-DDThh:mm:ssTZD -->
    <p>
      Welcome to the
      <del cite="https://..." datetime="2025-10-15">Frontend Bootcamp</del>
      Course
    </p>

    <!-- example -->
    <p>only <del>100$</del> <ins>99$</ins></p>
  </body>
</html>
