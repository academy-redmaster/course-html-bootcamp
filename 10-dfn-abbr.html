<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag dfn - abbr</title>
  </head>
  <body>
    <!-- Tag dfn - abbr (inline element) -->
    <!-- dfn -->
    <p><dfn>HTML</dfn> HyperText Markup Language</p>
    <!-- abbr  -->
    <p>
      <abbr
        title="HyperText Markup Language"
        aria-label="HyperText Markup Language"
        >HTML</abbr
      >
    </p>
  </body>
</html>
