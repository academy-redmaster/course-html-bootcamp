<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag sub - sup</title>
  </head>
  <body>
    <!-- Tag sub - sup (inline element) -->
    <!-- sub -->
    <p>فرمول آب <bdi>H<sub>2</sub>O</bdi> است</p>
    <!-- sup -->
     <p>2<sup>3</sup> = 8</p>
  </body>
</html>
